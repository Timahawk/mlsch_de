{{ define "locator_v2/GameRoom.html" }}

    <head>
        <title>{{ .title }}</title>
        {{ template "globals/style_head.html" }}

        <link rel="stylesheet" type="text/css" href="../../static/css/locator_v2/gameroom.css"/>
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">
    </head>
    <body>
    {{ template "globals/style_body.html" }}

    <div class="d-flex flex-wrap justify-content-between">
        <h1 id="locationteller" style="min-width:100px"> {{ .lobby }} - {{ .user }} </h1>
        <button style="min-width:100px" class="btn btn-success" id="submitButton" type="button" disabled>Submit Guess
        </button>
        <button style="min-width:100px" id="addInfos" class="btn btn-primary" type="button">Additional Infos</button>
        <!-- <p id="psub"></p> -->
        <h1 style="min-width:100px" id="countdown"></h1>
    </div>

    <div id="test">
        <a href="#" id="test-closer" class="ol-popup-closer"></a>
    </div>

    <div>
        <div id="map" class="map"></div>
        <div id="test-content"></div>
    </div>

    <div id="notifier" class="notifier">
        <div id="notifiercontent"></div>
    </div>

    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">X</a>
        <div id="popup-content">

            <table id="popuptable" class="table table-striped table-bordered" style="padding-left:1%">
                <!--
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Value</th>
                </tr>
                -->
                <tr>
                    <th scope="row">Distance to Location</th>
                    <td id="distance"></td>
                </tr>
                <tr>
                    <th scope="row">awarded Points</th>
                    <td id="awarded"></td>
                </tr>
                <tr>
                    <th scope="row">Points total</th>
                    <td id="points"></td>
                </tr>
                <tr>
                    <th scope="row">Rounds left</th>
                    <td id="rounds"></td>
                </tr>
                <tr>
                    <th scope="row">Gamestate</th>
                    <td id="status"></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        var user = {{ .user }}
        var center =  {{ .center }}
        var zoom =  {{ .zoom }}
        var maxZoom =  {{ .maxZoom }}
        var minZoom =  {{ .minZoom }}
        var extent = {{ .extent }}
    </script>

    <script src="../../static/js/locator_v2/maprelated.js"></script>
    <script src="../../static/js/locator_v2/ws_related.js"></script>

    <script>
        console.log("Entering new Script Blog")
        // console.log(map)
        // console.log(conn)
    </script>

    </body>
{{ end }}

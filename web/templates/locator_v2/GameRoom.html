{{ define "locator_v2/GameRoom.html" }}

<head>
    <title>{{ .title }}</title>
    {{ template "globals/style_head.html" }}
    
    <style>
        .map {
          width: 98%;
          height: 75%;
        }
        .map {
          background: #f8f4f0 ;
        }
      </style>
      
      
      <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">
</head>
<body>
  {{ template "globals/style_body.html" }}

    <div class="d-flex p-2 d-flex justify-content-between">
      <h1 style="padding-left:1%">{{ .lobby }} - {{ .user }}</h1>
      <button class="btn btn-primary" style="padding-left:1%" id="submitButton" type="button">Submit Guess</button>
    </div>
    <table class="table table-striped table-bordered" style="padding-left:1%">
      <tr>
        <th  scope="col"> State</th>
        <th  scope="col">Time left</th>
        <th  scope="col">Rounds left</th>
        <th  scope="col">Points</th>
        <th  scope="col">Location</th>
        <th  scope="col">Distance to City</th>
        <th  scope="col">Awarded for your Guess</th>
        
      </tr>
      <tr>
        <td id="status"></td>
        <td id="time"></td>
        <td id="rounds"></td>
        <td id="points"></td>
        <td id="city">Ready?</td>
        <td id="distance"></td>
        <td id="awarded"></td>
      </tr>
    </table>
    
    <div style="padding-left:1% ;paddding-right:1%">
     <div id="map" class="map"></div>
    </div>

    <script>
        var user = {{ .user }}
        var center =  {{ .center }}
        var zoom =  {{ .zoom }}
        var maxZoom =  {{ .maxZoom }}
        var minZoom =  {{ .minZoom }}
        var extent = {{ .extent }}
    </script>

    <script src="../../static/js/locator_v2/maprelated.js"></script>
    <script src="../../static/js/locator_v2/ws_related.js"></script>
    
    <script>
        console.log("Entering new Script Blog")
        // console.log(map)
        // console.log(conn)
    </script>

</body>
{{ end }}

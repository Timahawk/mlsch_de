{{ define "locator_v2/GameRoom.html" }}

<head>
    <title>{{ .LobbyID }}</title>
    {{ template "globals/style_head.html" }}
    
    <style>
        .map {
          width: 100%;
          height: 100%;
        }
        .map {
          background: #f8f4f0 ;
        }
      </style>
      
      
      <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css">
</head>
<body>
  {{ template "globals/style_body.html" }}
    <h1>GameRoom</h1>
    <table class="table table-striped table-bordered">
      <tr>
        <th style="width: 10%" scope="col"> State</th>
        <th style="width: 10%" scope="col">Time left</th>
        <th style="width: 10%" scope="col">Rounds left</th>
        <th style="width: 10%" scope="col">Points</th>
        <th style="width: 10%" scope="col">Location</th>
        <th style="width: 10%" scope="col">Distance to City</th>
        <th style="width: 10%" scope="col">Awarded for your Guess</th>
        
      </tr>
      <tr>
        <td id="status"></td>
        <td id="time"></td>
        <td id="rounds"></td>
        <td id="points"></td>
        <td id="city">Ready?</td>
        <td id="distance"></td>
        <td id="awarded"></td>
      </tr>
    </table>
    
    <button id="submitButton" type="button">Submit Guess</button>
    <div id="map" class="map"></div>

    <script>
        var user = {{ .user }}
        var center =  {{ .center }}
        var zoom =  {{ .zoom }}
        var maxZoom =  {{ .maxZoom }}
        var minZoom =  {{ .minZoom }}
        var extent = {{ .extent }}
    </script>

    <script src="../../static/js/locator_v2/maprelated.js"></script>
    <script src="../../static/js/locator_v2/ws_related.js"></script>
    
    <script>
        console.log("Entering new Script Blog")
        // console.log(map)
        // console.log(conn)
    </script>

</body>
{{ end }}

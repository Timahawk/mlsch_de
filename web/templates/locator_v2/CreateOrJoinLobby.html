{{ define "locator_v2/CreateOrJoinLobby.html" }}

<title>{{ .title }}</title>
{{ template "globals/style_head.html" }}
{{ template "globals/style_body.html" }}

<form method="post" action= "create">
    <label for="roundTime">Choose the length of each guessing round (seconds)</label>
    <input type="number" required min=1 max=240 id="roundTime" name="roundTime" value="45"><br>

    <label for="gameset">Choose a Gameset:</label>
    <select name="gameset" required id="gameset">
      <option value="world">all cities; worldwide</option>
      <option value="large">large cities; worldwide</option>
      <option value="capitals">capitals;worldwide</option>
    </select><br>

    <label for="username">Choose your Name</label>
    <input type="string" required minlength=3 maxlength=10 id="username" name="username"><br>

    <br>
    <input type="submit" value="Submit">
  </form> 

  <br>
  <br>

  <form method="post" action="join">
    <label for="LobbyID">Input your LobbyKey</label>
    <input type="string" required minlength=8 maxlength=8 id="LobbyID" name="LobbyID"><br>
    <label for="username">Choose your Name</label>
    <input type="string" required minlength=3 maxlength=10 id="username" name="username"><br>

    <br>
    <input type="submit" value="Submit">
  </form> 

{{ end }}

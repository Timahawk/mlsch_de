{{ define "locator_io/createLobby.html" }}

<title>{{ .title }}</title>

{{ template "globals/style_head.html" }}
{{ template "globals/style_body.html" }}

<form>
    <div class="form-group">
        <label for="roundTime" class="form-label">Time per Round (sec)</label>
        <input type="range" class="form-range"  min="0" max="60" id="roundTime">
    </div>
    <div class="form-group">
        <label for="maxPoints" class="form-label">Max Points</label>
        <input type="range" class="form-range"  min="0" max="60" step="5" id="maxPoints">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{{ end }}
